name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ matrix.python-version }} }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Smoke - goldens
        run: python tools/run_goldens.py
      - name: KPI
        run: python tools/eval_kpi.py
      - name: Upload KPIs
        uses: actions/upload-artifact@v4
        with:
          name: kpi_${{ matrix.os }}
          path: logs/kpi_last.json
